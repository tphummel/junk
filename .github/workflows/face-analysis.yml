name: Face Analysis CI

on:
  push:
    paths:
      - 'face-analysis/**'
      - '.github/workflows/face-analysis.yml'
  pull_request:
    paths:
      - 'face-analysis/**'
      - '.github/workflows/face-analysis.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: face-analysis
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static analysis
        working-directory: face-analysis
        run: |
          python -m py_compile analyze_face.py

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push) image
        uses: docker/build-push-action@v6
        with:
          context: ./face-analysis
          file: ./face-analysis/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository_owner }}/face-analysis:latest
